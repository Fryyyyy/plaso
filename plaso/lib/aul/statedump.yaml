  data_type: uint32
- name: continuous_time
  data_type: uint64
- name: activity_id
  data_type: uint64
- name: uuid
  data_type: uuid_be
- name: data_type
  data_type: uint32
- name: data_size
  data_type: uint32
- name: string1
  elements_data_size: 64
  type: stream
  element_data_type: byte
- name: string2
  elements_data_size: 64
  type: stream
  element_data_type: byte
- name: string_name
  elements_data_size: 64
  type: string
  encoding: utf8
  element_data_type: char
  elements_terminator: "\x00"
- name: data
  type: stream
