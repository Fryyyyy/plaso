# dtFabric format specification.
---
name: aul_dns
type: format
description: Apple Unified Logging and Activity Tracing formats
urls: ["https://github.com/libyal/dtformats/blob/main/documentation/Apple%20Unified%20Logging%20and%20Activity%20Tracing%20formats.ascidoc"]
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: char
type: integer
attributes:
  format: signed
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint8be
type: integer
attributes:
  byte_order: big-endian
  format: unsigned
  size: 1
  units: bytes
---
name: uint16be
type: integer
attributes:
  byte_order: big-endian
  format: unsigned
  size: 2
  units: bytes
---
name: uint32be
type: integer
attributes:
  byte_order: big-endian
  format: unsigned
  size: 4
  units: bytes
---
name: ipv4_address
type: structure
description: 4 ints representing octets
attributes:
  byte_order: little-endian
members:
- name: segments
  type: sequence
  element_data_type: uint8
  number_of_elements: 4
---
name: ipv6_address
type: structure
description: 16 bytes
attributes:
  byte_order: little-endian
members:
- name: ip
  type: stream
  element_data_type: byte
  elements_data_size: 16
---
name: dns_header
type: structure
description: DNS Header Data
attributes:
  byte_order: little-endian
members:
- name: id
  data_type: uint16be
- name: flags
  data_type: uint16be
- name: questions
  data_type: uint16be
- name: answers
  data_type: uint16be
- name: authority_records
  data_type: uint16be
- name: additional_records
  data_type: uint16be
---
name: dns_svcb
type: structure
description: DNS Service Binding data
attributes:
  byte_order: big-endian
members:
- name: id
  data_type: uint16be
- name: type
  data_type: uint32be
- name: url_entry_size
  data_type: uint8be
  condition: dns_svcb.type == 0x800000
- name: url
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: dns_svcb.url_entry_size
  condition: dns_svcb.type == 0x800000
- name: alpn_total_size
  data_type: uint8be
  condition: dns_svcb.type != 0x800000
- name: apln_data
  type: stream
  element_data_type: byte
  elements_data_size: dns_svcb.alpn_total_size
  condition: dns_svcb.type != 0x800000
---
name: dns_svcb_alpn
type: structure
description: DNS Service Binding Additional Supported Protocols
attributes:
  byte_order: big-endian
members:
- name: entry_size
  data_type: uint8be
- name: data
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: dns_svcb_alpn.entry_size
---
name: dns_svcb_ip_hints
type: structure
description: DNS Service Binding IP Hints
attributes:
  byte_order: big-endian
members:
- name: ip_type
  data_type: uint16be
- name: total_ip_size
  data_type: uint16be
- name: ipv4s
  type: sequence
  element_data_type: ipv4_address
  number_of_elements: dns_svcb_ip_hints.total_ip_size / 4
  condition: dns_svcb_ip_hints.ip_type == 0x4
- name: ipv6s
  type: sequence
  element_data_type: ipv6_address
  number_of_elements: dns_svcb_ip_hints.total_ip_size / 16
  condition: dns_svcb_ip_hints.ip_type == 0x6
