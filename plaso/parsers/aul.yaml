- name: timebase_denominator
  data_type: uint32
- name: boot_time
  data_type: uint64
- name: time_zone_offset
  data_type: int32
- name: dst_flag
  data_type: uint32
---
name: timesync_sync_record
type: structure
description: Timesync sync record
attributes:
  byte_order: little-endian
members:
- name: signature
  type: stream
  element_data_type: byte
  elements_data_size: 4
  value: "\x54\x73\x20\x00"
- name: unknown1
  data_type: uint32
- name: kernel_continuous_timestamp
  data_type: uint64
- name: wall_time
  data_type: int64
- name: time_zone_offset
  data_type: int32
- name: dst_flag
  data_type: uint32