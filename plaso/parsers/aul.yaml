# dtFabric format specification.
---
name: aul
type: format
description: Apple Unified Logging and Activity Tracing formats
urls: ["https://github.com/libyal/dtformats/blob/main/documentation/Apple%20Unified%20Logging%20and%20Activity%20Tracing%20formats.ascidoc"]
---
name: bool8
type: boolean
attributes:
  size: 1
  units: bytes
  false_value: false
  true_value: true
---
name: byte
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: char
type: integer
attributes:
  format: signed
  size: 1
  units: bytes
---
name: uint8
type: integer
attributes:
  format: unsigned
  size: 1
  units: bytes
---
name: uint16
type: integer
attributes:
  format: unsigned
  size: 2
  units: bytes
---
name: bool32
type: boolean
attributes:
  size: 4
  units: bytes
  false_value: false
  true_value: true
---
name: uint32
type: integer
attributes:
  format: unsigned
  size: 4
  units: bytes
---
name: uint32be
type: integer
attributes:
  byte_order: big-endian
  size: 4
  units: bytes
---
name: int32
type: integer
attributes:
  format: signed
  size: 4
  units: bytes
---
name: float32
type: floating-point
attributes:
  size: 4
  units: bytes
---
name: uint64
type: integer
attributes:
  format: unsigned
  size: 8
  units: bytes
---
name: int64
type: integer
attributes:
  format: signed
  size: 8
  units: bytes
---
name: float64
type: floating-point
attributes:
  size: 8
  units: bytes
---
name: cstring
type: string
#encoding: ascii
encoding: utf8
element_data_type: char
elements_terminator: "\x00"
---
name: uuid_be
type: uuid
attributes:
  byte_order: big-endian
---
name: dsc_range_descriptor_v1
type: structure
description: Shared-Cache strings (dsc) range descriptor version 1.
attributes:
  byte_order: little-endian
members:
- name: uuid_descriptor_index
  data_type: uint32
- name: range_offset
  data_type: uint32
- name: data_offset
  data_type: uint32
- name: range_size
  data_type: uint32
---
name: dsc_range_descriptor_v2
type: structure
description: Shared-Cache strings (dsc) range descriptor version 2.
attributes:
  byte_order: little-endian
members:
- name: range_offset
  data_type: uint64
- name: data_offset
  data_type: uint32
- name: range_size
  data_type: uint32
- name: uuid_descriptor_index
  data_type: uint64
---
name: dsc_uuid_descriptor_v1
type: structure
description: Shared-Cache strings (dsc) UUID descriptor version 1.
attributes:
  byte_order: little-endian
members:
- name: text_offset
  data_type: uint32
- name: text_size
  data_type: uint32
- name: sender_identifier
  data_type: uuid_be
- name: path_offset
  data_type: uint32
---
name: dsc_uuid_descriptor_v2
type: structure
description: Shared-Cache strings (dsc) UUID descriptor version 2.
attributes:
  byte_order: little-endian
members:
- name: text_offset
  data_type: uint64
- name: text_size
  data_type: uint32
- name: sender_identifier
  data_type: uuid_be
- name: path_offset
  data_type: uint32
---
name: dsc_file_header
type: structure
description: Shared-Cache strings (dsc) file header.
attributes:
  byte_order: little-endian
members:
- name: signature
  type: stream
  element_data_type: byte
  number_of_elements: 4
  value: "hcsd"
- name: major_format_version
  data_type: uint16
- name: minor_format_version
  data_type: uint16
- name: number_of_ranges
  data_type: uint32
- name: number_of_uuids
  data_type: uint32
---
name: tracev3_chunk_header
type: structure
description: TraceV3 chunk header.
attributes:
  byte_order: little-endian
members:
- name: chunk_tag
  data_type: uint32
- name: chunk_sub_tag
  data_type: uint32
- name: chunk_data_size
  data_type: uint32
- name: unknown1
  data_type: uint32
---
name: tracev3_header_systeminfo_subchunk
type: structure
description: TraceV3 Header System Information Subchunk
attributes:
  byte_order: little-endian
members:
- name: unknown1
  data_type: uint32
- name: unknown2
  data_type: uint32
- name: build_version_string
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: 16
  elements_terminator: "\x00"
- name: hardware_model_string
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: 32
  elements_terminator: "\x00"
---
name: tracev3_header_generation_subchunk
type: structure
description: TraceV3 Header Generation Subchunk
attributes:
  byte_order: little-endian
members:
- name: boot_uuid
  data_type: uuid_be
- name: logd_pid
  data_type: uint32
- name: logd_exit_status
  data_type: uint32
---
name: tracev3_header_timezone_subchunk
type: structure
description: TraceV3 Header Time Zone Subchunk
attributes:
  byte_order: little-endian
members:
- name: path_to_tzfile
  type: string
  encoding: utf8
  element_data_type: char
  elements_data_size: 48
  elements_terminator: "\x00"
---
name: tracev3_header_subchunk
type: structure
description: TraceV3 Header Subchunk block.
attributes:
  byte_order: little-endian
members:
- name: sub_chunk_tag
  data_type: uint32
- name: sub_chunk_data_size
  data_type: uint32
- name: continuous_time_data
  data_type: uint64
  condition: tracev3_header_subchunk.sub_chunk_tag == 0x6100
- name: systeminfo_subchunk_data
  data_type: tracev3_header_systeminfo_subchunk
  condition: tracev3_header_subchunk.sub_chunk_tag == 0x6101
- name: generation_subchunk_data
  data_type: tracev3_header_generation_subchunk
  condition: tracev3_header_subchunk.sub_chunk_tag == 0x6102
- name: timezone_subchunk_data
  data_type: tracev3_header_timezone_subchunk
  condition: tracev3_header_subchunk.sub_chunk_tag == 0x6103
---
name: tracev3_header
type: structure
description: TraceV3 Header chunk
attributes:
  byte_order: little-endian
members:
- name: mach_timebase_numerator
  data_type: uint32
- name: mach_timebase_denominator
  data_type: uint32
- name: continuous_time
  data_type: uint64
- name: unknown_time
  data_type: uint64
- name: unknown1
  data_type: uint32
- name: bias_in_minutes
  data_type: uint32
- name: dst_active
  data_type: uint32
- name: flags
  data_type: uint32
- name: continuous_time_subchunk
  data_type: tracev3_header_subchunk
- name: systeminfo_subchunk
  data_type: tracev3_header_subchunk
- name: generation_subchunk
  data_type: tracev3_header_subchunk
- name: timezone_subchunk
  data_type: tracev3_header_subchunk
---
name: tracev3_lz4_block_header
type: structure
description: TraceV3 LZ4 block header.
attributes:
  byte_order: little-endian
members:
- name: signature
  type: stream
  element_data_type: byte
  number_of_elements: 4
- name: uncompressed_data_size
  data_type: uint32
- name: compressed_data_size
  data_type: uint32
---
name: tracev3_catalog_uuid_entry
type: structure
description: TraceV3 Catalog UUID block.
attributes:
  byte_order: little-endian
members:
- name: size
# UnifiedLogReader: ref_data_size
  data_type: uint32
- name: unknown
  data_type: uint32
- name: catalog_uuid_index
# UnifiedLogReader: uuid_file_index
  data_type: uint16
#- name: load_address
#  type: stream
#  element_data_type: byte
#  number_of_elements: 6
- name: absolute_offset
  data_type: uint32
- name: absolute_ref
  data_type: uint16
# UnifiedLogReader: ref_v_offset 4 bytes
#                   ref_id       2 bytes
# Mandiant:
# Adds padding to bring it up to uint64
# Used in message.rs:305
---
name: tracev3_catalog_subsystem_entry
type: structure
description: TraceV3 Catalog Subsystem block.
attributes:
  byte_order: little-endian
members:
- name: identifier
  data_type: uint16
- name: subsystem_offset
  data_type: uint16
- name: category_offset
  data_type: uint16
---
name: tracev3_catalog_process_information_entry
type: structure
description: TraceV3 Catalog Process Information block.
attributes:
  byte_order: little-endian
members:
- name: index
# UnifiedLogReader "id"
  data_type: uint16
- name: unknown1
# UnifiedLogReader "flags"
  data_type: uint16
- name: main_uuid_index
# UnifiedLogReader "file_id"
  data_type: uint16
- name: catalog_dsc_index
# UnifiedLogReader "dsc_file_index"
  data_type: uint16
- name: first_number_proc_id
# UnifiedLogReader "proc_id1"
  data_type: uint64
- name: second_number_proc_id
# UnifiedLogReader "proc_id2"
  data_type: uint32
- name: pid
  data_type: uint32
- name: euid
  data_type: uint32
- name: unknown2
  data_type: uint32
- name: num_uuid_entries
# UnifiedLogReader "num_extra_uuid_refs"
  data_type: uint32
- name: unknown3
  data_type: uint32
- name: uuids
  type: sequence
  element_data_type: tracev3_catalog_uuid_entry
  number_of_elements: tracev3_catalog_process_information_entry.num_uuid_entries
- name: num_subsystem_entries
  data_type: uint32
- name: unknown4
  data_type: uint32
- name: subsystems
  type: sequence
  element_data_type: tracev3_catalog_subsystem_entry
  number_of_elements: tracev3_catalog_process_information_entry.num_subsystem_entries
- name: alignment_padding
  type: padding
  alignment_size: 8
---
name: tracev3_catalog_subchunk
type: structure
description: TraceV3 Catalog Sub Chunk block.
attributes:
  byte_order: little-endian
members:
- name: start
  data_type: uint64
- name: end
  data_type: uint64
- name: uncompressed_size
  data_type: uint32
- name: compression_algorithm
  data_type: uint32
- name: num_indexes
  data_type: uint32
- name: indexes
  type: sequence
  element_data_type: uint16
  number_of_elements: tracev3_catalog_subchunk.num_indexes
- name: num_offsets
  data_type: uint32
- name: offsets
  type: sequence
  element_data_type: uint16
  number_of_elements: tracev3_catalog_subchunk.num_offsets
- name: alignment_padding
  type: padding
  alignment_size: 8
---
name: tracev3_catalog
